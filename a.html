<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>فاتورة</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
    }

    .receipt {
      width: 80mm;
      margin: 0 auto;
      padding: 10px;
      background: #fff;
      border: 1px solid #ddd;
    }

    .header {
      text-align: center;
      margin-bottom: 10px;
    }

    .header h1 {
      font-size: 16px;
      margin: 0;
    }

    .header p {
      font-size: 12px;
      margin: 5px 0;
    }

    .details {
      margin-bottom: 10px;
      font-size: 12px;
    }

    .details p {
      margin: 5px 0;
    }

    .items {
      border-collapse: collapse;
      width: 100%;
      margin-bottom: 10px;
    }

    .items th,
    .items td {
      font-size: 12px;
      border: 1px solid #ddd;
      padding: 5px;
      text-align: left;
    }

    .total {
      text-align: right;
      font-size: 14px;
      margin-top: 10px;
    }

    .footer {
      text-align: center;
      margin-top: 20px;
      font-size: 12px;
    }

    .footer p {
      margin: 5px 0;
    }
  </style>
</head>
<body>
  <div class="receipt">
    <div class="header">
      <h1>اسم المطعم</h1>
      <p>العنوان: شارع المطاعم - المدينة</p>
      <p>الهاتف: 123456789</p>
    </div>

    <div class="details">
      <p>التاريخ: 2024-12-25</p>
      <p>رقم الفاتورة: 12345</p>
    </div>

    <table class="items">
      <thead>
        <tr>
          <th>المنتج</th>
          <th>الكمية</th>
          <th>السعر</th>
          <th>الإجمالي</th>
        </tr>
      </thead>
      <tbody>
        <tr>
          <td>دجاج مشوي</td>
          <td>2</td>
          <td>50</td>
          <td>100</td>
        </tr>
        <tr>
          <td>أرز</td>
          <td>1</td>
          <td>20</td>
          <td>20</td>
        </tr>
      </tbody>
    </table>

    <div class="total">
      <p><strong>الإجمالي: 120 ريال</strong></p>
    </div>

    <div class="footer">
      <p>شكراً لتعاملكم معنا!</p>
      <p>نتمنى لكم يومًا سعيدًا!</p>
    </div>
  </div>
</body>
</html>
